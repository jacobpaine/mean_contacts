<div class = "row">
  <div class="col-md-6">
    <h2>
      Contacts
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a style="margin-top:20px" class="btn btn-default" href="#/new/contact">New</a>
  </div>
  <div class="col-md-1">

</div>
<div class="container">
  <table class="table table-hover">
    <tbody>
      <tr ng-repeat="contact in contacts | orderBy:'lastName'" style="cursor:pointer">
        <td>
          <a ng-href="#/contact/{{contact._id}}">{{ contact.firstName }} {{ contact.lastName }}</a>
        </td>
      </tr>
    </tbody>
  </table>

    <div ng-controller="ExampleController">I'm a div

    <form novalidate class="simple-form">
      <!-- Name: <input type="text" ng-model="user.name" /><br /> -->
      Input: <input id="name" class="form-control" type="text" ng-model="contact.firstName" required>
      <input type="submit" ng-click="update(user)" value="Save" />
    </form>
    <button style="margin-top:20px" class="btn btn-default" ng-click="saveContact(contact)">Save</button>
    <pre>master = {{ master | json }}</pre>
    <p>{{ contacts.firstName }}</p>
  </div>
</div>
